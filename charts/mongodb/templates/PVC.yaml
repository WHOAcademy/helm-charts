{{- if .Values.mongodb.enabled }}
{{- if .Values.mongodb.persistent }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 6 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.mongodb.storage | quote }}
{{- end }}
{{- end }}
