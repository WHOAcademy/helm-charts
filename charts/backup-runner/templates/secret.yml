{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "backup-runner.name" . }}
  labels:
    app: {{ template "backup-runner.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{- with .Values.secrets }}
{{ toYaml . | indent 2 }}
{{- end }}
{{- end }}