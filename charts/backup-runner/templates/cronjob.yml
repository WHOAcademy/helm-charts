{{- if .Values.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: {{ .Chart.Name }}
  name: {{ template "backup-runner.name" . }}
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
     metadata:
       creationTimestamp: null
     spec:
       backoffLimit: 0
       template:
         metadata:
           creationTimestamp: null
         spec:
           activeDeadlineSeconds: {{ .Values.maxruntime }}
           containers:
           - env:
             {{- toYaml .Values.envVars | nindent 14 }}
             command:
             - /bin/bash
             - /opt/backup/backup.sh
             image: image-registry.openshift-image-registry.svc:5000/labs-staging/backup-runner 
             imagePullPolicy: Always
             name: {{ template "backup-runner.name" . }}
             volumeMounts:
             - name: backup-cm
               mountPath: /opt/backup
             resources:
               requests:
                 cpu: {{ .Values.resources.request.cpu }}
                 memory: {{ .Values.resources.request.memory }}
               limits:
                 cpu: {{ .Values.resources.limits.cpu }}
                 memory: {{ .Values.resources.limits.memory }}
           restartPolicy: Never
           serviceAccount: backup
           serviceAccountName: backup
           volumes:
           - name: backup-cm
             configMap:
               name: backup-scripts
  schedule: {{ .Values.schedule }}
{{- end }}